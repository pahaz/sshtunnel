machine:
  environment:
    CIRCLE_BUILD_IMAGE: ubuntu-14.04
    TOX_PY27: '2.7.12'
    TOX_PY34: '3.4.4'
    TOX_PY35: '3.5.3'
    TOX_PY36: '3.6.2'
    TOX_PY37: '3.7.5'

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install --upgrade tox
    - pip install --upgrade tox-pyenv
    - pip install coveralls
    - pyenv local $TOX_PY36 $TOX_PY35 $TOX_PY34 $TOX_PY27
    - python setup.py install

test:
  override:
    - tox -v --recreate
    - coveralls
